<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abrace Patas</title>
    <link rel="shortcut icon" href="../Imagens/Favicon/favicon_io (1)/favicon.ico" type="image/x-icon">
</head>

<body>
    <h1>Faça o cadastro e seja nosso parceiro!</h1><br>
    <p>Ao se cadastrar, você estará ajudando nossa ONG a cuidar melhor dos animais e a encontrar lares amorosos para
        eles. Junte-se a nós nessa missão!</p>

    <main>
        <img width="500" height="400" src="../Imagens/Imagem 2.jpg" alt="Imagem 2">

        <form action="/enviar-dados" method="post">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required><br>
        </form>
        <form action="/cpf" method="post">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required
                title="Formato: 000.000.000-00"><br>
        </form>
        <form action="/data de nascimento" method="post">
            <label for="nascimento">Data de nascimento</label>
            <input type="date" id="nascimento" name="nascimento" required max="2025-10-18" min="1900-01-01"><br>
        </form>
        <form action="/cadastro" method="post">
            <label for="Email">Email:</label>
            <input type="email" id="email" name="email" required><br>
        </form>
        <form action="/telefone" method="post">
            <label for="telefone">Telefone</label>
            <input type="text" id="telefone" name="telefone" pattern="\d{7}-\d{4}" required
                title="Formato:(DD) 0000-0000"><br>
        </form>
        <form action="/cep" method="post">
            <label for="cep">CEP</label>
            <input type="text" id="cep" name="cep" pattern="\d{5}-\d{3}" required title="Formato: 00000-000"><br>
        </form>
        <form action="/login" method="post">
            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" minlength="8" maxlength="16" required><br>
        </form>
        <button type="button">Enviar dados</button>
    </main>

    <footer>
        <a href="index.html">
            <p>Voltar para a página inicial</p>
        </a>
    </footer>
</body>

</html>
